name: Build on Windows

on:
  push:
    branches:
      - master
      - windows
      - win-meson-debug
    paths:
      - "recipe/*"
      - ".github/workflows/windows.yml"

jobs:
  build-win-64:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - uses: actions/checkout@v2
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: mokit-env
          environment-file: recipe/env.yaml
          python-version: 3.11
      - name: Build the package
        run: |
          conda info
          conda activate mokit-env
          $revLine = Get-Content "recipe/recipe.yaml" | Select-String -Pattern '^\s*rev:\s*' | Select-Object -First 1
          if (-not $revLine) { throw "Could not find source rev in recipe/recipe.yaml" }
          $rev = ($revLine -replace '^\s*rev:\s*', '').Trim()
          if (-not $rev) { throw "Source rev is empty in recipe/recipe.yaml" }
          Invoke-WebRequest -Uri "https://gitlab.com/jxzou/mokit/-/raw/$rev/pyproject.toml" -OutFile pyproject.toml
          rattler-build build --recipe recipe --output-dir output -c conda-forge --experimental
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mokit-win-64
          path: output/*/*.conda
      - name: Upload to Anaconda.org
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA }}
        run: |
          $packages = Get-ChildItem -Path output -Filter *.conda -Recurse
          if (-not $packages) { throw "No .conda packages found under output/" }
          $packages | ForEach-Object { rattler-build upload anaconda -o mokit $_.FullName }
